
<div class="row custom-row">
  <div class= "col-sm-5 custom-container jumbotron">
    <form class="form-horizontal">
      <fieldset>
        <legend>Add result for {{module_id}}</legend>
        <br>
        <div style=" float: left">
          <label for="select">NewCourses&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <select id="select" #select>
            <option *ngFor="let a of moduleList">{{ a}}</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for = "index">Index No.</label>
          <input [(ngModel)]="index" style="margin: 0.5cm" type="text"
                 id="index"
                 placeholder = "New UserName" name = "first">
        </div>
        <div class="form-group">
          <label for = "result">Grade</label>
          <input [(ngModel)]="result" style="margin: 0.5cm" type="text"
                 id="result"
                 placeholder = "New UserName" name="second">
        </div>
        <div class="form-group" style = " float: right ; margin-left: 15cm" >
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="addResult(select.value)">Register</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<div class="container">
  <h1>Course list</h1>
  <table class="table table-hover" cellspacing="5">
    <thead>
    <tr>
      <th>Module Number</th>
      <th>Course</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of results">
      <td>{{results['']}}</td>
      <td>{{results['']}}</td>
    </tr>
    </tbody>
  </table>
</div>
