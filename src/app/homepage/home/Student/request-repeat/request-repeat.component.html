<div class="row custom-row">
  <div class= "col-sm-5 custom-container jumbotron">
    <form class="form-horizontal">
      <fieldset>
        <legend>Request for Repeat</legend>
        <br>
        <form>
        <div style=" float: left">

          <label for="select">Course Module&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <select id="select" #selectMod>
            <option *ngFor="let Reg of recorrectableExams">{{ Reg}}</option>

          </select>
        </div>
        </form>
        <br>
        <div class="form-group" style = " float: right ; margin-left: 15cm" >
          <button type="submit" class="btn btn-primary" (click)="request(selectMod.value)">Request</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
