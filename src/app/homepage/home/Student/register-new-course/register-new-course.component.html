
<div class="row custom-row">
  <div class= "col-sm-5 custom-container jumbotron">
    <form class="form-horizontal">
      <fieldset>
        <legend>Register</legend>
        <br>
        <div style=" float: left">
          <label for="select">NewCourses&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <select id="select" #select>
            <option *ngFor="let module of registableModules">{{ module}}</option>
          </select>
        </div>
        <br>
        <div class="form-group" style = " float: right ; margin-left: 15cm" >
          <button type="submit" class="btn btn-primary" (click)="register(select.value)">Register</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<br>
<br>

<div class= "col-sm-5 custom-container jumbotron">
  <fieldset>
  <legend>Registered Modules</legend>
    <table class="table table-hover" style="width: 100%">
      <tbody>
      <tr *ngFor="let course of registeredModules">
        <td>{{course}}</td>
        <td class="zzz"><button  (click)="unsubscribe(course)">Unsubscribe</button></td>
      </tr>
      </tbody>
    </table>
  </fieldset>
</div>
