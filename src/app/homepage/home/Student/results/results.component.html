<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="modNum">
    <mat-header-cell *matHeaderCellDef> Module No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.modNum}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="modName">
    <mat-header-cell *matHeaderCellDef> Module Name </mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.modName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="index">
    <mat-header-cell *matHeaderCellDef> Index No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.index}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="grade">
    <mat-header-cell *matHeaderCellDef> Grade </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.grade}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
